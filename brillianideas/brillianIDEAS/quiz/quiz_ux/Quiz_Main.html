	$(document)
			.ready(
					function() {

						createSC("Wer gilt als Vater des Begriffs UX?", [ "Steve Jobs", "Donald Norman", "Charles Babbage","Steve Wozniak" ],[ 0, 1, 0, 0 ]);

						createMC("Welche der folgenden Methoden werden zur Verbesserung der User Experience genutzt?", [ "Usability Testing", "Eyeball Tracking", "Storyboarding","Tagebuchstudien" ], [ 1, 1, 1, 1 ]);
						
						createDD("Entscheide welche Methoden der Nutzerbedarfsanalyse qualitativ und welche quantitativ sind.",["Erwartungen","Ermittlung numerischer Werte","Einstellungen","Verhaltensweisen","objektive Befunde\"zählen\"","subjektive Befunde\"befragen\""],["Quantitative Methoden","Qualitative Methoden"],[ 2, 1, 2, 2, 1, 1]);
						
						createMC("Was ist Teil von Usability Testing?", [ "Die Überprüfung von Systemkompatibilitäten", "Die Beobachtung der ersten Interaktion von Usern mit neuer Software", "Performance Tests","Tagebuchstudien" ], [ 0, 1, 0 ]);
						
						createSC("Wozu wurde Usability Testing entwickelt?", [ "Um eine intuitive Steuerung zu ermöglichen.", "Um zu testen, ob Software funktioniert.", "Um die Laufzeit von Software zu optimieren." ],[ 1, 0, 0 ]);
						
						createSC("Was versteht man unter dem Begriff Storyboarding?", [ "Die Erzählung einer Geschichte über das Nutzerverhalten.", "Die sequentielle Aneinanderreihung von Bildern um Abläufe und Abhängigkeiten bereits im Voraus abzubilden.", "Die Sammlung von Geschichten über Anwendungsmöglichkeiten, welche auf einem Board gesammelt werden." ],[ 0, 1, 0 ]);
						
						createMC("Welche Vorteile bietet Sketching?", [ "Es bietet die Möglichkeit, schnell Konzepte zu erstellen.", "Entwickelte Konzepte sind sofort in digitaler Form verfügbar.", "Visualisierte Problemstellungen sind besser zu verstehen.","Es dient als Ergänzung der Protokolle von Meetings." ], [ 1, 0, 1, 1 ]);
							
						createOD("Ordne die folgenden Schritte des Design Thinking Process nach ihrer Reihenfolge.(aufsteigend)", [ "Emphatize", "Prototype","Test","Define","Ideate" ], [ 1, 4, 5, 2, 3]);
						
						createDD("Entscheide welche Methoden zu welchem Design Thinking Schritt gehören.", ["Idea Sharing","Mockups","Storyboards","Shadowing", "Interviews", "\"Yes and\" thinking"], [ "Prototype", "Emphatize", "Ideate"], [ 3, 1, 1, 2, 2, 3]);
						
						createMC("In welche Kategorien kann man die Methoden der UX-Evaluation einteilen?", ["Implizite Methoden","Reale Methoden","Visuelle Methoden","Substantielle Methoden","Virtuelle Methoden","Explizite Methoden","Objektive Methoden","Subjektive Methoden"], [1,0,0,0,0,1,0,0]);
						
						createDD("Ordne die folgenden Methoden ihrer jeweiligen Kategorie zu.", ["Tagebuchstudien","Usability Testing","Eye-Tracking","Elektroenzephalografie", "Mitarbeiterbefragungen", "Usability Testing"], [ "Implizite Methoden", "Explizite Methoden"], [ 2, 2, 1, 1, 2, 2]);
						
						createSC("Wie verläuft typischerweise die Blickrichtung von Usern auf Websites?",["von oben nach unten","Es gibt keine typische Richtung","in F-Form"],[0,0,1]);
						
						createSC("Wo sollte das Suchfeld in einem Online Shop platziert sein?",["oben in der Mitte","rechts","links"],[1,0,0]);
						
						createSC("Wo sollte sich das Logo befinden?",["oben links","oben in der Mitte","oben rechts","an mehreren Stellen"],[1,0,0,0]);
						
						createTL("Ordne den deutschen Fachbegriffen ihre englischen Übersetzungen zu!",["Usability test","Consumer Insight","Attention Tracking","User Journey","Wireframe","User-Centered Design","Accessibility","Diary Study","Thinking Aloud","Onsite Questionnaire"],["Aufmerksamkeitsmessung","Lautes Denken","Nutzerwissen","Mitarbeiterbefragung","Drahtmodell","Nutzerorientierte Gestaltung","Endverbraucherreise","Tagebuchstudie","Barrierefreiheit","Benutzerfreundlichkeitstest"],[10,3,1,7,5,6,9,8,2,4]);

					});
